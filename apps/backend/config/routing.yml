sf_guard_group:
  class: sfDoctrineRouteCollection
  options:
    model:                sfGuardGroup
    module:               groups
    prefix_path:          /groups
    column:               id
    with_wildcard_routes: true

sf_guard_user:
  class: sfDoctrineRouteCollection
  options:
    model:                sfGuardUser
    module:               users
    prefix_path:          /users
    column:               id
    with_wildcard_routes: true

document:
  class: sfDoctrineRouteCollection
  options:
    model:                Document
    module:               document
    prefix_path:          /document
    column:               id
    with_wildcard_routes: true
    with_show:           true

document_type:
  class: sfDoctrineRouteCollection
  options:
    model:                DocumentType
    module:               document_type
    prefix_path:          /document_type
    column:               id
    with_wildcard_routes: true

sf_guard_signin:
  url:   /login
  param: { module: sfGuardAuth, action: signin }

sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }

sf_guard_password:
  url:   /request_password
  param: { module: sfGuardAuth, action: password }

# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing

# default rules
homepage:
  url:   /
  param: { module: document, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
